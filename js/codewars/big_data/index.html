<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .new > div {
    text-align: center;
    height: 50px;
  }
  </style>
</head>
<body>
  <div class="news"></div>
  <script>
    //只要有length属性的类数组及数组变成数组
    const originNews = Array.from({
      length: 10000
    }, (v, k) => ({content: `新闻${k}`}));
    const div = document.createElement('div');
    for (let item of originNews) {
      let ele = div.cloneNode(true);
      ele.innerHTML = item.content;
      document.querySelector('.news').appendChild(ele);
    }
  </script>
</body>
</html>
